<div class="card" (click)="openCastModal()">
    <img class="card-img-top" [src]="imgsrc" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text" style="font-weight: bold;">As</p>
        <p class="card-text">{{ character }}</p>
    </div>
</div>
